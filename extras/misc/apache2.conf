<VirtualHost *:80>
        ServerAdmin lol@example.com
        ServerName nms.example.com
        ServerAlias nms.example.com

        DocumentRoot /opt/nms/web
	ScriptAlias /api/write/ /opt/nms/web/api/write/
	ScriptAlias /api/read/ /opt/nms/web/api/read/
	ScriptAlias /api/public/ /opt/nms/web/api/public/
	<Directory "/opt/nms/web/api/write/">
		AllowOverride None
		Options +ExecCGI -MultiViews +SymLinksIfOwnerMatch
		<RequireAny>
			AuthUserFile /opt/nms/etc/htpasswd-write
	                AuthName "Demo/test of nms"
        	        AuthType Basic
			Require valid-user
		</RequireAny>
	</Directory>
	<Directory "/opt/nms/web/api/read/">
		AllowOverride None
		Options +ExecCGI -MultiViews +SymLinksIfOwnerMatch
		<RequireAny>
			AuthUserFile /opt/nms/etc/htpasswd-read
	                AuthName "Demo/test of nms"
        	        AuthType Basic
			Require valid-user
		</RequireAny>
	</Directory>
	<Directory "/opt/nms/web/api/public/">
		AllowOverride None
		Options +ExecCGI -MultiViews +Indexes +SymLinksIfOwnerMatch
		Require all granted
	</Directory>
        <Directory "/opt/nms/web">
                AllowOverride None
                Options Indexes FollowSymLinks MultiViews
                AddDefaultCharset UTF-8
		Require all granted
        </Directory>

        ErrorLog /var/log/apache2/error-nms.example.com.log

        # Possible values include: debug, info, notice, warn, error, crit,
        # alert, emerg.
        LogLevel warn

        CustomLog /var/log/apache2/access-nms.example.com.log combined
        ServerSignature On

</VirtualHost>
